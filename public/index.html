<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />

        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <title>8AL schedule</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
            rel="stylesheet"
        />

        <link href="style.css" rel="stylesheet" />
        <script src="index.min.js?v=12+5+2020"></script>

        <!-- <script src="index.js"></script> -->
        <!--
            unminified version
            <script src="index.js"></script>
        -->
    </head>

    <body class="light">

        <div id="center-bg">

        </div>

        <div id="center">
            <p id="date">loading stuff :)</p>

            <div>
                <p id="current-class">fetching data :D</p>
            </div>
        </div>


        <!-- config -->

        <button id="open-config">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="var(--font-color)"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                />
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
            </svg>
        </button>
        
        <div id="config-menu" style="opacity: 0%; display: none;">
            <h1>config</h1>

            <label for="dark-mode">dark mode </label>
            <input name="dark-mode" type="checkbox" id="dark-mode-toggle">

            <br />

            <label for="custom-bg">custom background </label>
            <input name="custom-bg" type="checkbox" id="custom-bg-toggle">

            <br />

            <label for="custom-bg-url">url </label> <br />
            <input name="custom-bg-url" type="url" id="custom-bg-url" style="width: 200px">
            
            <br /> <br />

            <a id="custom-bg-recommendation" href="#" onclick="recommendCustomBG()">25th hour</a>


            <div id="bottom">
                <a href="/changelog.html">changelog</a>
                <br />
                <a href="https://github.com/giilbert/class-schedule" target="_blank" rel="noopener noreferrer">github</a>
                <br />
                <a href="https://forms.gle/VCNBhwqrvXXfFPah8" target="_blank" rel="noopener noreferrer">report an issue</a>
            </div>
        </div>


        <!-- time travelling -->
        <div id="time-travel" style="opacity: 0%; display: none;">
            <h2>date</h2>
            <form onsubmit="return false">
                <label for="month">month: </label>
                <select name="month" class='tt-input' style="width: 110px">
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select> <br>
                
                <div class='spacing-10px'></div>

                <label for="day">day: </label> 
                <input name="day" type="text" maxlength="2" class='tt-input' autocomplete="off"> <br>

                <div class='spacing-10px'></div>

                <label for="day">year: </label>
                <input name="day" type="text" maxlength="4" class='tt-input' autocomplete="off"> <br>

                <div class='spacing-10px'></div>

                <button type="submit" id="tt-submit">time travel!</button>
            </form>  

            <div id="tt-results" style="display: none">
                <h1 id="tt-date-info">...</h1>
            </div>
        </div>



        <!-- footer -->
        <div id="footer">
            <a id="time-travel-button">time travel!</a>
        </div>


        <!-- :DD -->
        <p id="love">made with ‚ù§Ô∏è by gilbert</p>

        <h1 id='party-popper'>üéâ</h1>

        <iframe src="" style="width:100vw;height:100vh;border-width:0;display:none" id="custom-bg"></iframe>
    </body>
</html>
